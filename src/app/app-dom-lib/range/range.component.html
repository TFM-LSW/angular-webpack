<input
  #MFTRange
  type="range" 
  [formControl]="rangeControl"
  [style.backgroundSize]="webkitBackgroundSize"
  min={{min}}
  max={{max}}
  step={{step}}
  value={{value}}
  >
<div *ngIf="increments" class="mom-range-slider__increments"><small *ngFor="let inc of incrementArray" (click)="setValue(inc)" class="mom-range-slider__increments--selected">{{inc}}</small></div>
